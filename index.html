<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <h1>Probando cosas de Poke API</h1>

        <div class="imagen">
            <img id="imagen"
                src="https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1567790451l/50866301._SX0_SY0_.jpg"
                alt="Imagen pokemon">
        </div>
    </div>
    <button id="btn__api" class="btn--primary">PokeClick</button>
    <script src="./js/main.js"></script>
</body>

</html>
